<!doctype html>
<html lang="de">
<head>
    <title>Bewerbung</title>
    <meta charset="UTF-8">
    <link href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/css/jquery.fileupload.min.css' rel='stylesheet'/>
    <link href='//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/css/jquery.fileupload-ui.min.css' rel='stylesheet'/>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.min.js'></script>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js'></script>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-process.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.5.7/jquery.fileupload-angular.min.js'></script>
    

    <link href='css/jobs-form.css' rel='stylesheet'/>
    <script src='js/helper.js'></script>
    <script src='js/form-app.js'></script>
    <script src='js/services.js'></script>
</head>
<body data-ng-app="jobsFormApp" data-ng-controller="JobsFormCtrl">
<div class="col-md-8 col-md-offset-2">
    <br/>

    <!-- The file upload form used as target for the file upload widget -->
    <form class="form-horizontal" id="applicationForm" method="POST"
          data-ng-controller="JobFileUploadController" data-file-upload="options"
          data-ng-class="{'fileupload-processing': processing() || loadingFiles}"
          data-ng-submit="submitForm()">

        <div data-ng-repeat="field in jobFields">
            <div data-ng-switch="field.Type">
                <div class="form-group">
                    <label class="col-sm-2 control-label" data-ng-class="{required: field.Mandatory}">{{field.DisplayName}}</label>
                    <div data-ng-switch-when="String">
                        <div class="col-sm-10" data-ng-if="field.IsRadio">
                            <select class="form-control" data-dtype="{{field.Type}}" name="{{field.ID}}">
                                <option data-ng-repeat="value in field.RadioValues">{{value.DisplayName}}</option>
                            </select>
                        </div>
                        <div class="col-sm-10" data-ng-if="!field.IsRadio">
                            <input type="text" class="form-control" data-dtype="{{field.Type}}" name="{{field.ID}}">
                        </div>
                    </div>
                    <div>
                        <div class="col-sm-10" data-ng-switch-when="Date">
                            <input type="text" class="form-control" data-dtype="{{field.Type}}" name="{{field.ID}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-offset-2">
            <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
            <div class="row fileupload-buttonbar">
                <div class="col-lg-7">
                    <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button" data-ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple data-ng-disabled="disabled">
                </span>
                    <button type="button" class="btn btn-primary start" data-ng-click="submit()">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Start upload</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" data-ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel upload</span>
                    </button>
                    <!-- The global file processing state -->
                    <span class="fileupload-process"></span>
                </div>
                <!-- The global progress state -->
                <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                    <!-- The global progress bar -->
                    <div class="progress progress-striped active" data-file-upload-progress="progress()">
                        <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div>
                    </div>
                    <!-- The extended global progress state -->
                    <div class="progress-extended">&nbsp;</div>
                </div>
            </div>
            <!-- The table listing the files available for upload/download -->
            <table class="table table-striped files ng-cloak">
                <tr data-ng-repeat="file in queue" data-ng-class="{'processing': file.$processing()}">
                    <td>
                        <p class="name" data-ng-switch data-on="!!file.url">
                            <span data-ng-switch-default>{{file.name}}</span>
                        </p>
                        <strong data-ng-show="file.error" class="error text-danger">{{file.error}}</strong>
                    </td>
                    <td>
                        <p class="size">{{file.size | formatFileSize}}</p>

                        <div class="progress progress-striped active fade"
                             data-ng-class="{pending: 'in'}[file.$state()]"
                             data-file-upload-progress="file.$progress()">
                            <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary start" data-ng-click="file.$submit()"
                                data-ng-hide="!file.$submit || options.autoUpload"
                                data-ng-disabled="file.$state() == 'pending' || file.$state() == 'rejected'">
                            <i class="glyphicon glyphicon-upload"></i>
                            <span>Start</span>
                        </button>
                        <button type="button" class="btn btn-warning cancel" data-ng-click="file.$cancel()"
                                data-ng-hide="!file.$cancel">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                            <span>Cancel</span>
                        </button>
                        <button data-ng-controller="FileDestroyController" type="button" class="btn btn-danger destroy"
                                data-ng-click="file.$destroy()" data-ng-hide="!file.$destroy">
                            <i class="glyphicon glyphicon-trash"></i>
                            <span>Delete</span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <input class="btn btn-default nav-button font" type="submit" value="Abschicken"/>
    </form>
</div>
</body>
</html>
