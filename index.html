<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link href='css/bootstrap.min.css' rel='stylesheet'/>

    <script src='js/jquery-2.1.0.min.js'></script>
    <script src='js/jquery.nicescroll.min.js'></script>
    <script src='js/angular.min.js'></script>
    <script src='js/helper.js'></script>
    <script src='js/app.js'></script>
    <script src='js/services.js'></script>
</head>

<body data-ng-app="jobsApp" data-ng-controller="JobsListCtrl">
<br/>

<div class="col-md-4 col-md-offset-4">
    <input class="form-control font" type="text" data-ng-model="searchText">
    <br/>

    <div id="nav-list" data-ng-repeat="job in jobList | filter:searchText">
        <a class="nav-item list-group-item font" href="/web/description.html?customer={{customer}}&job={{job.jobId}}">{{job.description}}</a>
    </div>
</div>
</body>
</html>
