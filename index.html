<!doctype html>
<html data-ng-app="jobsApp" lang="de">
<head>
    <meta charset="UTF-8">
    <title>{{'OPEN_JOBS' | translate}}</title>
    <link href='//cdn.jsdelivr.net/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'/>

    <script src='//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdn.jsdelivr.net/jquery.nicescroll/3.5.4/jquery.nicescroll.min.js'></script>
    <script src='//cdn.jsdelivr.net/angularjs/1.3.5/angular.min.js'></script>
    <script src='//cdn.jsdelivr.net/angular.translate/2.5.0/angular-translate.min.js'></script>

    <link href='css/styles.css' rel='stylesheet'/>

    <script src='js/helper.js'></script>
    <script src='js/app.js'></script>
    <script src='js/services.js'></script>
</head>

<body data-ng-controller="JobsListCtrl">
<br/>
<table class="table">
    <tr>
        <td>
            <h3 class="font content-title">{{'JOB_DESCRIPTION' | translate}}</h3>
            <input class="form-control font" type="text" data-ng-model="search.description"
                   placeholder="{{'SEARCH_PLACEHOLDER' | translate}}">
        </td>
        <td data-ng-repeat="jobFilter in jobFilters">
            <h3 class="font content-title">{{jobFilter.title[language]}}</h3>
            <select class="form-control"
                    data-ng-change="doFilter(jobFilter.id)"
                    data-ng-model="filterSearch"
                    data-ng-options="jobValue.value[language] for jobValue in jobFilter.values"
                    id="id{{jobFilter.id}}">
                <option></option>
            </select>
        </td>
    </tr>
    <tr data-ng-repeat="job in jobList | filter:search" data-on-finish-render>
        <td>
            <a class="nav-item font list-group-item"
               href="description.html?customer={{customer}}&job={{job.jobId}}">{{job.description}}</a>
        </td>
        <td data-ng-repeat="filter in job.filters">
            <span class="nav-filter font cl{{filter.id}}">{{filter.displayValue}}</span>
        </td>
    </tr>
</table>
</body>
</html>
