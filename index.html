<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'/>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js'></script>
    <script src='js/helper.js'></script>
    <script src='js/app.js'></script>
    <script src='js/services.js'></script>
</head>

<body data-ng-app="jobsApp" data-ng-controller="JobsListCtrl">
<br/>

<div class="col-md-4 col-md-offset-4">
    <input class="form-control font" type="text" data-ng-model="searchText">
    <br/>

    <div id="nav-list" data-ng-repeat="job in jobList | filter:searchText">
        <a class="nav-item list-group-item font" href="description.html?customer={{customer}}&job={{job.jobId}}">{{job.description}}</a>
    </div>
</div>
</body>
</html>
